<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOREX-RATE</title>
    <link rel="styleSheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1>Currency Converter</h1>
        <div class="currency-section">
            <input class="amount"  type="number" placeholder="Enter The Amount">
            <select class="from-currency">
                
                <option value="ARS">Argentina Peso (ARS)</option>
                <option value="BMD">Bermuda Dollar (BMD)</option>
                <option value="COP">Colombian Peso (COP)</option>
                <option value="DKK">Danish Krone (DKK)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="FJD">Fijian Dollar (FJD)</option>
                <option value="GTQ">Guatemalan Quetzal (GTQ)</option>
                <option value="HKD">Hong Kong Dollar (HKD)</option>
                <option value="INR">Indian Rupee (INR)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
                <option value="KWD">Kuwaiti Dinar (KWD)</option>
                <option value="NZD">New Zealend Dollar (NZD)</option>
                <option value="OMR">Omani Riyal (OMR)</option>
                <option value="PKR">Pakistani Rupee (PKR)</option>
                <option value="GBP">Pound Sterling (GBP)</option>
                <option value="CHF">Swiss France (CHF)</option>
                <option value="KRW">South Korean Won (KRW)</option>
                <option value="USD" selected>United State Dollar (USD)</option>
                <option value="AED">United Arab Emirates Dirham (AED)</option>
            </select>
        </div>
        <button class="swap" ><img src="images (1).png" ></button>
        <div class="to-currency-section">
            <input class="to-ammount"  type="number" placeholder="">
            <select class="to-currency">
                <option value="ARS">Argentina Peso (ARS)</option>
                <option value="BMD">Bermuda Dollar (BMD)</option>
                <option value="COP">Colombian Peso (COP)</option>
                <option value="DKK">Danish Krone (DKK)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="FJD">Fijian Dollar (FJD)</option>
                <option value="GTQ">Guatemalan Quetzal (GTQ)</option>
                <option value="HKD">Hong Kong Dollar (HKD)</option>
                <option value="INR">Indian Rupee (INR)</option>
                <option value="JPY">Japanese Yen (JPY)</option>
                <option value="KWD">Kuwaiti Dinar (KWD)</option>
                <option value="NZD">New Zealend Dollar (NZD)</option>
                <option value="OMR">Omani Riyal (OMR)</option>
                <option value="GBP">Pound Sterling (GBP)</option>
                <option value="PKR" >Pakistani Rupee (PKR)</option>
                <option value="CHF">Swiss France (CHF)</option>
                <option value="KRW">South Korean Won (KRW)</option>
                <option value="USD">United State Dollar (USD)</option>
                <option value="AED">United Arab Emirates Dirham (AED)</option>
            </select>
        </div>

        <div class="rate-container">
            <!-- <p>1 US dollar = 83 indian rippe</p>
            <p>1 inr = 83 USD</p>
            <h2> 1 usd = 83.4 INR</h2> -->
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
